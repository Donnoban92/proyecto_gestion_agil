<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Proveedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    .navbar-nav-centered {
      position: absolute;
      left: 50%;

      white-space: nowrap;
    }
    .navbar-nav-centered .nav-link {
      padding-left: 1rem;

      white-space: nowrap;
    }
    @media (max-width: 991px) {
      .navbar-nav-centered {
        position: static;
        transform: none;
        white-space: normal;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Maestranza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav navbar-nav-centered">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="lotes.html">Lotes</a></li>
          <li class="nav-item"><a class="nav-link active" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Registro Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="alertas.html">Alertas</a></li>
          <li class="nav-item"><a class="nav-link" href="ordenes.html">Órdenes</a></li>
          <li class="nav-item"><a class="nav-link" href="cotizaciones.html">Cotizaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario-fisico.html">Inventario Físico</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestión de Proveedores</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProveedor">+ Agregar proveedor</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-proveedores">
          <!-- JS insertará aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal: Nuevo proveedor -->
  <div class="modal fade" id="modalProveedor" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formProveedor">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Proveedor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label class="form-label">Nombre</label><input name="nombre" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Correo</label><input name="correo" type="email" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Teléfono</label><input name="telefono" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Dirección</label><input name="direccion" class="form-control" required></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Editar proveedor -->
  <div class="modal fade" id="modalEditarProveedor" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarProveedor">
          <div class="modal-header">
            <h5 class="modal-title">Editar Proveedor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id">
            <div class="mb-3"><label class="form-label">Nombre</label><input id="edit-nombre" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Correo</label><input id="edit-correo" type="email" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Teléfono</label><input id="edit-telefono" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Dirección</label><input id="edit-direccion" class="form-control" required></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Actualizar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.getElementById("tabla-proveedores");

    function cargarProveedores() {
      fetch("/proveedores/")
        .then(res => res.json())
        .then(data => {
          tabla.innerHTML = "";
          data.forEach(prov => {
            tabla.innerHTML += `
              <tr>
                <td>${prov.id}</td>
                <td>${prov.nombre}</td>
                <td>${prov.correo}</td>
                <td>${prov.telefono}</td>
                <td>${prov.direccion}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-1" onclick='abrirModalEditar(${JSON.stringify(prov)})'>Editar</button>
                  <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
              </tr>`;
          });
        });
    }

    document.getElementById("formProveedor").addEventListener("submit", function (e) {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(e.target).entries());
      fetch("/proveedores/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(() => {
          e.target.reset();
          bootstrap.Modal.getInstance(document.getElementById('modalProveedor')).hide();
          cargarProveedores();
        })
        .catch(() => alert("Error al guardar proveedor."));
    });

    function abrirModalEditar(prov) {
      document.getElementById("edit-id").value = prov.id;
      document.getElementById("edit-nombre").value = prov.nombre;
      document.getElementById("edit-correo").value = prov.correo;
      document.getElementById("edit-telefono").value = prov.telefono;
      document.getElementById("edit-direccion").value = prov.direccion;
      new bootstrap.Modal(document.getElementById('modalEditarProveedor')).show();
    }

    document.getElementById("formEditarProveedor").addEventListener("submit", function (e) {
      e.preventDefault();
      const id = document.getElementById("edit-id").value;
      const datos = {
        nombre: document.getElementById("edit-nombre").value,
        correo: document.getElementById("edit-correo").value,
        telefono: document.getElementById("edit-telefono").value,
        direccion: document.getElementById("edit-direccion").value
      };
      fetch(`/proveedores/${id}/`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(() => {
          bootstrap.Modal.getInstance(document.getElementById('modalEditarProveedor')).hide();
          cargarProveedores();
        })
        .catch(() => alert("Error al actualizar proveedor."));
    });

    cargarProveedores();
  </script>
</body>
</html>
