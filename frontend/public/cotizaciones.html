<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav-centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .navbar-nav-centered .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    @media (max-width: 991px) {
      .navbar-nav-centered {
        position: static;
        transform: none;
        white-space: normal;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Maestranza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav navbar-nav-centered">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="lotes.html">Lotes</a></li>
          <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Registro Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="alertas.html">Alertas</a></li>
          <li class="nav-item"><a class="nav-link" href="ordenes.html">Órdenes</a></li>
          <li class="nav-item"><a class="nav-link active" href="cotizaciones.html">Cotizaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario-fisico.html">Inventario Físico</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Cotizaciones</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCotizacion">+ Nueva cotización</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Monto estimado</th>
            <th>Fecha</th>
            <th>Observaciones</th>
          </tr>
        </thead>
        <tbody id="tabla-cotizaciones">
          <!-- JS insertará aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal: Nueva cotización -->
  <div class="modal fade" id="modalCotizacion" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCotizacion">
          <div class="modal-header">
            <h5 class="modal-title">Registrar Cotización</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label class="form-label">Cliente</label><input name="cliente" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Monto estimado</label><input name="monto" type="number" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Fecha</label><input name="fecha" type="date" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Observaciones</label><textarea name="observaciones" class="form-control"></textarea></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.getElementById("tabla-cotizaciones");

    function cargarCotizaciones() {
      fetch("/cotizaciones/")
        .then(res => res.json())
        .then(data => {
          tabla.innerHTML = "";
          data.forEach(c => {
            tabla.innerHTML += `
              <tr>
                <td>${c.id}</td>
                <td>${c.cliente}</td>
                <td>$${parseInt(c.monto).toLocaleString()}</td>
                <td>${c.fecha}</td>
                <td>${c.observaciones || ""}</td>
              </tr>`;
          });
        });
    }

    document.getElementById("formCotizacion").addEventListener("submit", function (e) {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(e.target).entries());
      fetch("/cotizaciones/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(() => {
          e.target.reset();
          bootstrap.Modal.getInstance(document.getElementById('modalCotizacion')).hide();
          cargarCotizaciones();
        })
        .catch(() => alert("Error al registrar cotización."));
    });

    cargarCotizaciones();
  </script>
</body>
</html>
