<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Lotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav-centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .navbar-nav-centered .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    @media (max-width: 991px) {
      .navbar-nav-centered {
        position: static;
        transform: none;
        white-space: normal;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Maestranza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav navbar-nav-centered">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="lotes.html">Lotes</a></li>
          <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Registro Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="alertas.html">Alertas</a></li>
          <li class="nav-item"><a class="nav-link" href="ordenes.html">Órdenes</a></li>
          <li class="nav-item"><a class="nav-link" href="cotizaciones.html">Cotizaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario-fisico.html">Inventario Físico</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestión de Lotes</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLote">+ Registrar lote</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Fecha de creación</th>
            <th>Fecha de vencimiento</th>
            <th>Proveedor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-lotes">
          <!-- JS insertará aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal: Registrar lote -->
  <div class="modal fade" id="modalLote" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formLote">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Lote</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Código de lote</label>
              <input name="codigo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de vencimiento</label>
              <input type="date" name="fecha_vencimiento" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Proveedor ID</label>
              <input type="number" name="proveedor_id" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Editar lote -->
  <div class="modal fade" id="modalEditarLote" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarLote">
          <div class="modal-header">
            <h5 class="modal-title">Editar Lote</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id">
            <div class="mb-3">
              <label class="form-label">Código de lote</label>
              <input id="edit-codigo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de vencimiento</label>
              <input type="date" id="edit-fecha-vencimiento" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Proveedor ID</label>
              <input type="number" id="edit-proveedor" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Actualizar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.getElementById("tabla-lotes");

    function cargarLotes() {
      fetch("/lotes/")
        .then(res => res.json())
        .then(data => {
          tabla.innerHTML = "";
          data.forEach(lote => {
            tabla.innerHTML += `
              <tr>
                <td>${lote.id}</td>
                <td>${lote.codigo}</td>
                <td>${lote.fecha_creacion}</td>
                <td>${lote.fecha_vencimiento}</td>
                <td>${lote.proveedor_nombre || 'N/A'}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-1" onclick='abrirModalEditar(${JSON.stringify(lote)})'>Editar</button>
                  <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
              </tr>`;
          });
        });
    }

    document.getElementById("formLote").addEventListener("submit", function (e) {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(e.target).entries());
      fetch("/lotes/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(() => {
          e.target.reset();
          bootstrap.Modal.getInstance(document.getElementById('modalLote')).hide();
          cargarLotes();
        })
        .catch(() => alert("Error al guardar lote."));
    });

    function abrirModalEditar(lote) {
      document.getElementById('edit-id').value = lote.id;
      document.getElementById('edit-codigo').value = lote.codigo;
      document.getElementById('edit-fecha-vencimiento').value = lote.fecha_vencimiento;
      document.getElementById('edit-proveedor').value = lote.proveedor_id;
      new bootstrap.Modal(document.getElementById('modalEditarLote')).show();
    }

    document.getElementById("formEditarLote").addEventListener("submit", function (e) {
      e.preventDefault();
      const id = document.getElementById("edit-id").value;
      const datos = {
        codigo: document.getElementById("edit-codigo").value,
        fecha_vencimiento: document.getElementById("edit-fecha-vencimiento").value,
        proveedor_id: document.getElementById("edit-proveedor").value
      };
      fetch(`/lotes/${id}/`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(() => {
          bootstrap.Modal.getInstance(document.getElementById('modalEditarLote')).hide();
          cargarLotes();
        })
        .catch(() => alert("Error al actualizar lote."));
    });

    cargarLotes();
  </script>
</body>
</html>
