<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Órdenes Automáticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav-centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .navbar-nav-centered .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    @media (max-width: 991px) {
      .navbar-nav-centered {
        position: static;
        transform: none;
        white-space: normal;
      }
    }
    .estado-pendiente {
      background-color: #fff3cd !important;
    }
    .estado-enviada {
      background-color: #cfe2ff !important;
    }
    .estado-completada {
      background-color: #d1e7dd !important;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Maestranza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav navbar-nav-centered">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="lotes.html">Lotes</a></li>
          <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Registro Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="alertas.html">Alertas</a></li>
          <li class="nav-item"><a class="nav-link active" href="ordenes.html">Órdenes</a></li>
          <li class="nav-item"><a class="nav-link" href="cotizaciones.html">Cotizaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario-fisico.html">Inventario Físico</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <h2 class="mb-4">Órdenes Automáticas</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad solicitada</th>
            <th>Fecha de generación</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tabla-ordenes">
          <!-- JS insertará aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.getElementById("tabla-ordenes");

    function cargarOrdenes() {
      fetch("/ordenes-automaticas/")
        .then(res => res.json())
        .then(data => {
          tabla.innerHTML = "";
          data.forEach(ord => {
            let clase = "";
            if (ord.estado === "pendiente") clase = "estado-pendiente";
            else if (ord.estado === "enviada") clase = "estado-enviada";
            else if (ord.estado === "completada") clase = "estado-completada";

            tabla.innerHTML += `
              <tr class="${clase}">
                <td>${ord.id}</td>
                <td>${ord.producto_nombre}</td>
                <td>${ord.cantidad}</td>
                <td>${ord.fecha}</td>
                <td class="text-capitalize fw-semibold">${ord.estado}</td>
              </tr>`;
          });
        });
    }

    cargarOrdenes();
  </script>
</body>
</html>
