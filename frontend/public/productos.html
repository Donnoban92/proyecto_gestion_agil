<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .navbar-nav-centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .navbar-nav-centered .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    @media (max-width: 991px) {
      .navbar-nav-centered {
        position: static;
        transform: none;
        white-space: normal;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Maestranza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav navbar-nav-centered">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="lotes.html">Lotes</a></li>
          <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Registro Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="alertas.html">Alertas</a></li>
          <li class="nav-item"><a class="nav-link" href="ordenes.html">Órdenes</a></li>
          <li class="nav-item"><a class="nav-link" href="cotizaciones.html">Cotizaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario-fisico.html">Inventario Físico</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestión de Productos</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">+ Agregar producto</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>SKU</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Lote</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- JS insertará aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal: Nuevo producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formProducto">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6"><label class="form-label">Nombre</label><input name="nombre" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Precio</label><input name="precio" type="number" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Stock</label><input name="stock" type="number" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Stock mínimo</label><input name="stock_minimo" type="number" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Código de barra</label><input name="codigo_barra" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Lote ID</label><input name="lote" type="number" class="form-control" required></div>
            <div class="col-12"><label class="form-label">Descripción</label><textarea name="descripcion" class="form-control"></textarea></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Editar producto -->
  <div class="modal fade" id="modalEditarProducto" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formEditarProducto">
          <div class="modal-header">
            <h5 class="modal-title">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="edit-id">
            <div class="col-md-6"><label class="form-label">Nombre</label><input id="edit-nombre" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Precio</label><input id="edit-precio" type="number" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Stock</label><input id="edit-stock" type="number" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Stock mínimo</label><input id="edit-stock-minimo" type="number" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Código de barra</label><input id="edit-codigo-barra" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Lote ID</label><input id="edit-lote" type="number" class="form-control" required></div>
            <div class="col-12"><label class="form-label">Descripción</label><textarea id="edit-descripcion" class="form-control"></textarea></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Actualizar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.getElementById("tabla-productos");

    function cargarProductos() {
      fetch("/productos/")
        .then(res => res.json())
        .then(data => {
          tabla.innerHTML = "";
          data.forEach(prod => {
            tabla.innerHTML += `
              <tr>
                <td>${prod.nombre}</td>
                <td>${prod.sku}</td>
                <td>${prod.stock}</td>
                <td>$${prod.precio}</td>
                <td>${prod.lote_codigo}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-1" onclick='abrirModalEditar(${JSON.stringify(prod)})'>Editar</button>
                  <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
              </tr>`;
          });
        });
    }

    function abrirModalEditar(prod) {
      document.getElementById('edit-id').value = prod.id;
      document.getElementById('edit-nombre').value = prod.nombre;
      document.getElementById('edit-precio').value = prod.precio;
      document.getElementById('edit-stock').value = prod.stock;
      document.getElementById('edit-stock-minimo').value = prod.stock_minimo;
      document.getElementById('edit-codigo-barra').value = prod.codigo_barra;
      document.getElementById('edit-lote').value = prod.lote;
      document.getElementById('edit-descripcion').value = prod.descripcion || '';
      new bootstrap.Modal(document.getElementById('modalEditarProducto')).show();
    }

    document.getElementById("formProducto").addEventListener("submit", function (e) {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(e.target).entries());
      fetch("/productos/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(() => {
          e.target.reset();
          bootstrap.Modal.getInstance(document.getElementById('modalProducto')).hide();
          cargarProductos();
        })
        .catch(() => alert("Error al guardar producto."));
    });

    document.getElementById("formEditarProducto").addEventListener("submit", function (e) {
      e.preventDefault();
      const id = document.getElementById("edit-id").value;
      const datos = {
        nombre: document.getElementById("edit-nombre").value,
        precio: document.getElementById("edit-precio").value,
        stock: document.getElementById("edit-stock").value,
        stock_minimo: document.getElementById("edit-stock-minimo").value,
        codigo_barra: document.getElementById("edit-codigo-barra").value,
        lote: document.getElementById("edit-lote").value,
        descripcion: document.getElementById("edit-descripcion").value
      };
      fetch(`/productos/${id}/`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(() => {
          bootstrap.Modal.getInstance(document.getElementById('modalEditarProducto')).hide();
          cargarProductos();
        })
        .catch(() => alert("Error al actualizar producto."));
    });

    cargarProductos();
  </script>

</body>
</html>
