<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Maestranza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .navbar-nav-centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    .navbar-nav-centered .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    @media (max-width: 991px) {
      .navbar-nav-centered {
        position: static;
        transform: none;
        white-space: normal;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Maestranza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav navbar-nav-centered">
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="lotes.html">Lotes</a></li>
          <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Registro Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="alertas.html">Alertas</a></li>
          <li class="nav-item"><a class="nav-link" href="ordenes.html">Órdenes</a></li>
          <li class="nav-item"><a class="nav-link" href="cotizaciones.html">Cotizaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario-fisico.html">Inventario Físico</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Resumen General</h1>

    <div class="row g-4 text-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Productos Totales</h5>
            <p class="display-6" id="total-productos">--</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Alertas Activas</h5>
            <p class="display-6 text-danger" id="total-alertas">--</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Órdenes Pendientes</h5>
            <p class="display-6" id="ordenes-pendientes">--</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fetch de resumen -->
<script>
  const token = localStorage.getItem('access');

  // Productos totales
  fetch('http://127.0.0.1:8000/api/productos/', {
    headers: { 'Authorization': `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(data => {
    const total = data.count ?? data.results?.length ?? 0;
    document.getElementById('total-productos').innerText = total;
  });

  // Alertas activas o pendientes
  fetch('http://127.0.0.1:8000/api/alertas/', {
    headers: { 'Authorization': `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(data => {
    const alertas = data.results ?? data;
    const activas = alertas.filter(a => a.estado === 'activa' || a.estado === 'pendiente');
    document.getElementById('total-alertas').innerText = activas.length;
  });

  // Órdenes pendientes
  fetch('http://127.0.0.1:8000/api/ordenes/?estado=pendiente', {
    headers: { 'Authorization': `Bearer ${token}` }
  })
  .then(res => res.json())
  .then(data => {
    const total = data.count ?? data.results?.length ?? 0;
    document.getElementById('ordenes-pendientes').innerText = total;
  });
</script>


</body>
</html>
