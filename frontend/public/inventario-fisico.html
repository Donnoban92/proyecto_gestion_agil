<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Físico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav-centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    .navbar-nav-centered .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    @media (max-width: 991px) {
      .navbar-nav-centered {
        position: static;
        transform: none;
        white-space: normal;
      }
    }
    input[type="number"] {
      width: 100%;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Maestranza</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav navbar-nav-centered">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="lotes.html">Lotes</a></li>
          <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Registro Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="alertas.html">Alertas</a></li>
          <li class="nav-item"><a class="nav-link" href="ordenes.html">Órdenes</a></li>
          <li class="nav-item"><a class="nav-link" href="cotizaciones.html">Cotizaciones</a></li>
          <li class="nav-item"><a class="nav-link active" href="inventario-fisico.html">Inventario Físico</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <h2 class="mb-4">Inventario Físico</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-secondary">
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Stock Registrado</th>
            <th>Stock Físico</th>
            <th>Diferencia</th>
          </tr>
        </thead>
        <tbody id="tabla-inventario">
          <!-- JavaScript insertará aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.getElementById("tabla-inventario");

    function cargarProductos() {
      fetch("/productos/")
        .then(res => res.json())
        .then(productos => {
          tabla.innerHTML = "";
          productos.forEach(p => {
            tabla.innerHTML += `
              <tr>
                <td>${p.id}</td>
                <td>${p.nombre}</td>
                <td class="text-center" id="stock-db-${p.id}">${p.stock}</td>
                <td>
                  <input type="number" min="0" oninput="calcularDiferencia(${p.id})" id="stock-fisico-${p.id}">
                </td>
                <td id="diferencia-${p.id}" class="text-center fw-semibold">-</td>
              </tr>`;
          });
        });
    }

    function calcularDiferencia(id) {
      const stockDB = parseInt(document.getElementById(`stock-db-${id}`).innerText);
      const stockFisico = parseInt(document.getElementById(`stock-fisico-${id}`).value) || 0;
      const diferencia = stockFisico - stockDB;
      document.getElementById(`diferencia-${id}`).innerText = diferencia;
    }

    cargarProductos();
  </script>
</body>
</html>
